<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>Array</h1>
    <textarea name="array1" id="array1" readonly rows="6">
    [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    </textarea>
    <!----------------------- Bài1 -------------------------->
    <h1>Bài 1</h1>
    <h4>Tính tổng các phần tử mảng 2 chiều</h4>
    <button onclick="sumCal()">Tính tổng</button>
    <br><br>

    <!----------------------- Bài2 -------------------------->
    <h1>Bài 2</h1>
    <h4>In ra tổng của từng hàng</h4>
    <button onclick="rowSum()">Tính tổng từng hàng</button>
    <br>
    <textarea name="" id="res2" rows="4" readonly>
    </textarea>
    <br><br>

    <!----------------------- Bài3 -------------------------->
    <h1>Bài 3</h1>
    <h4>Tìm phần tử lớn nhất trong các hàng</h4>
    <button onclick="findMax()">Tìm</button>
    <br>
    <textarea name="res3" id="res3" readonly rows="4"></textarea>



</body>
<script>
    let arr1 = [
        [1, 3, 4],
        [3, 4, 5],
        [5, 5, 6]
    ];
    /* ------------------------------------------------------*/
    function sumCal() {
        const sum = arr1.reduce((pSum, a) => pSum + a.reduce((pSum1, a) => pSum1 + a, 0), 0)
        console.log("Bai1, sum = ", sum)
        alert("Tổng các thành tử trong mảng: " + sum)
    }

    /* ------------------------------------------------------*/
    function rowSum(){
        let sum;
        let res = "";
        let i = 0; 
        for (row of arr1){
            i++;
            sum = row.reduce((pSum,a)=>pSum+a,0)
            console.log("sum: ", sum);
            res = res + `Tổng hàng ${i}: ${sum} \n`;
        }
        console.log(res)
        document.getElementById("res2").innerHTML = res
    }

    /* ------------------------------------------------------*/
    function findMax(){
        console.log("Bài 3");
        let res = "";
        let i = 0;
        for (row of arr1){
            i++;
            let max = row.reduce((a,b)=>Math.max(a,b),-Infinity )
            console.log(`Max row ${i}: ` + max)
            res = res + `Max hàng ${i}: ${max}\n`
        }
        document.getElementById("res3").innerHTML = res
    }


</script>

</html>
